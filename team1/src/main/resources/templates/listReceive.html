<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	
		   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
		
		table, tr, th, td{
		border-collapse: collapse;
		
		border:solid 1px #000 ;
		padding:10px;
		
		}

		div{
			width: 100%;
		}


		table{
		margin: 0 auto;
		}
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a.write {
            display: inline-block;
           
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            background-color: #007bff;
            padding:10px 20px;
            border-radius: 5px;
        }

        a.write:hover {
            text-decoration: underline;
        }
        
        div{
      
      
        text-align:center;
  
        }
        
        main{
        text-align: center;
        }
    </style>
</head>

<body>
	<h1>list Recieve Page</h1>
<div>
<table>
	   <thead>
	       <td>번호</td>
	       <td>아이디</td>
	       <td>제목</td>
	
	       <td>작성대상</td>
	   </thead>
	   
	          <tr th:each="dto, status : ${list}">
				<td> [[${dto.bno}]]</td>
				<td> [[${dto.id}]]</td>
				<td> <a th:href="@{detailReceive(bno=${dto.id})}"> [[${dto.title}]]</a></td>
		
				<td> [[${dto.target}]]</td>
			
	          </tr>
	  </table>
	  <a href="writeForm" class="write">글작성하기</a><br>
	  </div>

</body>

</html>
